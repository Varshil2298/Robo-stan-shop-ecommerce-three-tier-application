apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      service: redis
  serviceName: redis
  template:
    metadata:
      labels:
        service: redis
    spec:
      serviceAccountName: robot-shop
      containers:
        - name: redis
          image: redis:7.4
          imagePullPolicy: {{ .Values.redis.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /mnt/redis
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 50Mi
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - {{ .Values.redis.zone | quote }}
      {{- if .Values.redis.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.redis.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.redis.tolerations }}
      tolerations:
        {{- toYaml .Values.redis.tolerations | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if not .Values.openshift }}
        storageClassName: gp2
        volumeMode: Filesystem
        {{- end }}
        resources:
          requests:
            storage: 1Gi
