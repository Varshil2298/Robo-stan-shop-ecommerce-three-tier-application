apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: robot-shop
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:423966983147:certificate/9e8fbdb7-76b3-4470-b3bc-b48866a7ec05
    # SSL Redirect Setting
    alb.ingress.kubernetes.io/ssl-redirect: '443'   
spec:
  rules:
    - host: www.varshildesai.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080